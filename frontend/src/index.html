<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音相似度评分系统</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
</head>

<body>
    <div class="container">
        <h1>语音相似度评分系统</h1>

        <div class="standard-answer">
            <textarea placeholder="请输入标准答案..." id="standardAnswer"></textarea>
        </div>

        <div class="file-upload" id="dropZone">
            <input type="file" id="fileInput" multiple accept=".mp3">
            <p>点击或拖拽MP3文件到此处上传</p>
        </div>

        <div class="file-list" id="fileList"></div>

        <button class="submit-btn" id="submitBtn" disabled>提交评分</button>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
